<h1>Lista moich artykułów
    <button mat-raised-button color="accent" routerLink="/my-articles/add" class="addButton">Dodaj artykuł
        <mat-icon>add</mat-icon>
    </button>
</h1>

<table mat-table [dataSource]="data" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Numer </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Tytuł </th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="actionsHeader"> Akcje </th>
        <td mat-cell *matCellDef="let element">
            <button mat-mini-fab [routerLink]="['/my-articles/update', element.id]" class="b1">
                <mat-icon color="accent" class="editIcon">edit</mat-icon>
            </button>
            <span></span>
            <button mat-mini-fab (click)="confirmDelete(element)">
                <mat-icon color="accent" class="deleteIcon">delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[10,25,50,100]" [pageSize]="25" showFirstLastButton [length]="totalElements">
</mat-paginator>
