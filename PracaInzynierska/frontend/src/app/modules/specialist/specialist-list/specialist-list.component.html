<h1>Specjaliści</h1>
<mat-card *ngFor="let specialist of page?.content">
    <div fxLayout="row">
        <div fxLayout="column" fxFlex>
            <mat-card-title class="specialistName marginLeft"><a
                    routerLink="{{'/specialists/' + specialist.id}}">{{specialist.firstName}} {{specialist.lastName}}</a></mat-card-title>
            <div fxLayout="row">
                <a routerLink="{{'/specialists/' + specialist.id}}">
                </a>
            </div>
        </div>
    </div>
    <mat-card-actions align="end">
        <button mat-flat-button color="accent"><a routerLink="{{specialist.id}}">Zobacz</a></button>
    </mat-card-actions>
</mat-card>

<mat-paginator
                [length]="page?.totalElements"
                [pageSize]="10"
                [pageSizeOptions]="[10,25,50,100]"
                aria-label="Wybierz stronę"
                (page)="onPageEvent($event)">
</mat-paginator>
