<h1>Lista oczekujÄ…cych na potwierdzenie statusu specjalisty</h1>

<table mat-table [dataSource]="data" class="mat-elevation-z8">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Numer</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef>Mail</th>
    <td mat-cell *matCellDef="let element"> {{element.username}} </td>
  </ng-container>

  <ng-container matColumnDef="role">
    <th mat-header-cell *matHeaderCellDef>Rola</th>
    <td mat-cell *matCellDef="let element"> {{element.userRole}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef class="actionsHeader">Akcje</th>
    <td mat-cell *matCellDef="let element">
      <button mat-mini-fab (click)="accept(element)" class="b1">
        <mat-icon color="accent" class="acceptIcon">done</mat-icon>
      </button>
      <span></span>
      <button mat-mini-fab (click)="reject(element)">
        <mat-icon color="accent" class="rejectIcon">clear</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator [pageSizeOptions]="[10,25,50,100]" [pageSize]="25" showFirstLastButton [length]="totalElements">
</mat-paginator>
