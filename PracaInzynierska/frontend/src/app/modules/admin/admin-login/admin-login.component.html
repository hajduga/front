<form [formGroup]="formGroup" fxLayout="column" (submit)="submit()">
    <div *ngIf="loginError" class="error">Podaj poprawne dane logowania</div>
    <mat-form-field appearance="fill" class="label">
        <mat-label>Login</mat-label>
        <input matInput formControlName="username">
    </mat-form-field>
    <mat-form-field appearance="fill" class="label">
        <mat-label >Has≈Ço</mat-label>
        <input type="password" matInput formControlName="password">
    </mat-form-field>
    <button mat-flat-button color="primary" class="button">Zaloguj</button>
</form>
