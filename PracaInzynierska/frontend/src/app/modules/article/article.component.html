<h1>Artykuły</h1>
<mat-card *ngFor="let article of page?.content">
    <div fxLayout="row">
        <div fxLayout="column" fxFlex>
            <mat-card-title class="articleTitle marginLeft"><a
                    routerLink="{{'/articles/' + article.id}}">{{article.title}}</a></mat-card-title>
            <mat-card-subtitle class="marginLeft">{{article.specialistName}}</mat-card-subtitle>
            <div fxLayout="row">
                <a routerLink="{{'/articles/' + article.id}}">
                    <img *ngIf="!article?.image" src="/assets/image-placeholder.png" mat-card-xl-image class="articleImage marginLeft">
                    <img *ngIf="article?.image" src="{{'/api/data/articleImages/'+ article?.image}}" mat-card-xl-image class="articleImage marginLeft">
                </a>
                <mat-card-content fxFlex class="articleContent">{{article.shortDescription}}</mat-card-content>
            </div>
        </div>
    </div>
    <mat-card-actions align="end">
        <button mat-flat-button color="accent"><a routerLink="{{'/articles/' + article.id}}">Przeczytaj całość</a></button>
    </mat-card-actions>
</mat-card>

<mat-paginator
                [length]="page?.totalElements"
                [pageSize]="10"
                [pageSizeOptions]="[10,25,50,100]"
                aria-label="Wybierz stronę"
                (page)="onPageEvent($event)">
</mat-paginator>
